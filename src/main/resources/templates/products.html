<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="col-md-4 offset-md-4" th:action="@{/product}">
    <div class="mb-3">
        <select name="keyword">
            <tr2 th:each="l : ${list}">
                <option th:value="${l}" th:text="${l}"></option>
            </tr2>

        </select>
    </div>
    <button type="submit">Sort</button>
</form>
    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-0">Recent updates</h6>
        <tr th:each="product: ${products}">

        </tr>
        <div class="d-flex text-body-secondary pt-3">
            <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
            <p class="pb-3 mb-0 small lh-sm border-bottom" th:value="${product.description}">
                <strong class="d-block text-gray-dark" th:value="${product.name}"></strong>
                <p th:value="${product.weight}"></p>
                <p th:value="${product.prize}"></p>
                <p th:value="${product.time}"></p>
            <a class="btn btn-secondary btn-sm" th:href="@{/product/{id}(id=${b.id})}">Buy</a>
            </p>
        </div>

    </div>
</body>
</html>
